name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: magnetikonline/action-golang-cache@v5
        with:
          go-version-file: go.mod
      - name: Install dependencies
        run: go get .
      - name: Make sure we don't need go mod tidy
        run: go mod tidy -diff
      - name: Test
        run: go test -v ./...
